name: Build and Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'  # å½“æŽ¨é€ v å¼€å¤´çš„tagæ—¶è§¦å‘ï¼Œå¦‚ v1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # èŽ·å–å®Œæ•´çš„ git åŽ†å²
      
      - name: Get Previous tag
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        
      - name: Prepare scripts
        run: |
          mkdir -p .github/scripts
          chmod +x .github/scripts/process_commits.sh
        
      - name: Generate commit messages
        id: commits
        run: |
          COMMITS=$(git log $(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)..HEAD --pretty=format:"%s%n%b" | .github/scripts/process_commits.sh)
          echo "commits<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'
          
      - name: Get Flutter version
        id: flutter_version
        run: |
          echo "FLUTTER_VERSION=$(flutter --version | head -n 1)" >> $GITHUB_ENV
      
      - name: Get dependencies
        run: flutter pub get
        
      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.KEY_STORE_PASSWORD }}" >> android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties
      
      - name: Create keystore file
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
      
      - name: Build APK
        run: flutter build apk --release
        
      - name: Build App Bundle
        run: flutter build appbundle --release
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true
          draft: false
          body: |
            ## ðŸš§ Pre-release Version
            
            ### ðŸ“‹ Release Information
            **Version:** ${{ github.ref_name }}
            **Previous Version:** ${{ steps.previoustag.outputs.tag }}
            **Build Environment:** Flutter ${{ env.FLUTTER_VERSION }}
            
            ### ðŸ“ Changelog
            ${{ steps.commits.outputs.commits }}
            
            ### ðŸ“¦ Distribution
            | File | Description | Purpose |
            |------|-------------|----------|
            | `.apk` | Android Package | Direct installation for testing |
            | `.aab` | Android App Bundle | Google Play Store deployment |
            
            ### ðŸ” Additional Notes
            - This is a pre-release build intended for testing purposes
            - Features and functionality may not be fully stable
            - Not recommended for production use
            
            ### ðŸ“± Compatibility
            - Minimum Android SDK: 21 (Android 5.0)
            - Target Android SDK: 33 (Android 13)
            
            > **Note:** Please report any issues or bugs through the GitHub issue tracker.
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}